# .github/workflows/archive_leveldb.yml
name: Archive Discord via LevelDB

on:
  schedule:
    - cron: '0 0 * * 0'    # каждое воскресенье 00:00 UTC
  workflow_dispatch: {}   # ручной запуск

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install plyvel gspread oauth2client

      - name: Run LevelDB parser
        env:
          GOOGLE_SHEET_ID:   ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
        run: python parse_leveldb.py
