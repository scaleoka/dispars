name: Archive Discord via LevelDB

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: {}

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install plyvel gspread oauth2client

      # ← Здесь разворачиваем JSON-строку в файл creds.json
      - name: Write Google creds to file
        run: |
          echo "${{ secrets.GOOGLE_CREDS_JSON }}" > creds.json

      - name: Run LevelDB parser
        env:
          GOOGLE_SHEET_ID:   ${{ secrets.GOOGLE_SHEET_ID }}
        run: python parse_discord.py
