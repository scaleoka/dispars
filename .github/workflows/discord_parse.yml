name: Discord Export

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # каждый день в полночь UTC

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Install DiscordChatExporter
        run: |
          dotnet tool install --global DiscordChatExporter.Console --version 3.*
          echo "DOTNET_ROOT=$(dirname $(dirname $(which dotnet)))" >> $GITHUB_ENV
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Export channels
        env:
          DC_TOKEN: ${{ secrets.DISCORD_USER_TOKEN }}  # используем существующий секрет
        run: |
          mkdir -p exports
          for CHANNEL in 1349119225868058644 1349121405903573114; do
            DiscordChatExporter export \
              --token "$DC_TOKEN" \
              --channel $CHANNEL \
              --format Json \
              --output exports/channel-$CHANNEL.json
          done

      - name: Run Python parser
        env:
          DC_TOKEN:          ${{ secrets.DISCORD_USER_TOKEN }}
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
          GOOGLE_SHEET_ID:   ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          pip install plyvel gspread oauth2client
          python parse_leveldb.py

      - name: Commit and push exports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add exports/
          git commit -m "Automated Discord export"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
